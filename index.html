<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="room.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" environment-image="legacy" camera-orbit="45.87deg 85.22deg 18.84m" field-of-view="31.42deg">
      <button class="Hotspot" slot="hotspot-1" data-position="-1.3596152690104275m 0.7000914730226131m 0.8059379160413465m" data-normal="0.9240166167714479m 0.38235231388111757m -5.137242142588355e-8m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Bed</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="1.0351550254853412m 2.3562109170822696m -1.7964182555712083m" data-normal="0m 1.343588610839583e-7m 0.999999999999991m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Wardrobe</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="0.12106712635635275m 0.6276020467942423m -0.8477055340870854m" data-normal="0.647780305178362m 0.7618271957754054m -1.023582343671701e-7m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">chair</div>
      </button><button class="Hotspot" slot="hotspot-4" data-position="-0.5032331231379327m 1.1584434706007838m -0.5823665805990815m" data-normal="0.647780305178362m 0.7618271957754054m -1.023582343671701e-7m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">table</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
